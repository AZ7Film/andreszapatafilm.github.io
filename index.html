<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés Zapata | Director & DP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Helvetica Neue', Helvetica, sans-serif; overflow: hidden; }
        
        /* Contenedor del video o imagen de fondo */
        .hero-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1492691523569-de8128ee7303?q=80&w=2070'); /* Fondo temporal */
            background-size: cover;
            background-position: center;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.5rem, 7vw, 3.5rem);
            font-weight: 200;
            letter-spacing: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 15px;
            animation: fadeIn 3s ease;
        }

        p {
            font-size: 0.7rem;
            letter-spacing: 0.4rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 35px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            font-size: 0.6rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            transition: all 0.5s ease;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="container">
        <h1>Andrés Zapata</h1>
        <p>Director • Cinematographer • Editor</p>
        <a href="#" class="btn">View Reel</a>
    </div>

</body>
</html>
